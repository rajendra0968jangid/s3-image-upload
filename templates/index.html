<!DOCTYPE html>
<html>
<head>
    <title>S3 Image Upload</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Upload Image to AWS S3</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required />
        <br><br>
        <button type="submit">Upload</button>
    </form>

    {% if image_url %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_url }}" />
        <p>{{ image_url }}</p>
    {% endif %}

</body>
</html>
